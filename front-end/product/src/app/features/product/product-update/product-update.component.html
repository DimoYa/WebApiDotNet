<ng-template [ngIf]="product">
    <div class="container mt-5">
        <h2>Update Product</h2>
        <form [formGroup]="productForm" (ngSubmit)="editProduct()">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control" formControlName="name" [(ngModel)]="product.name">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="text" id="price" class="form-control" formControlName="price" [(ngModel)]="product.price">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Update Product</button>
        </form>
    </div>
</ng-template>
